<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCRで文字認識</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
  <style>
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell input {
      width: 60px;
      height: 40px;
      text-align: center;
      font-size: 18px;
    }
    #image-preview {
      max-width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>スクリーンショットから文字を入力</h1>
  <input type="file" id="image-input" accept="image/*">
  <img id="image-preview" alt="画像プレビュー">
  <div id="grid">
    <!-- グリッドセル -->
    <div class="cell"><input type="text" maxlength="1"></div>
    <div class="cell"><input type="text" maxlength="1"></div>
    <div class="cell"><input type="text" maxlength="1"></div>
    <div class="cell"><input type="text" maxlength="1"></div>
    <div class="cell"><input type="text" maxlength="1"></div>
    <!-- 25セル分繰り返し -->
  </div>
  <button onclick="extractText()">文字認識して入力</button>

  <script>
    const imageInput = document.getElementById("image-input");
    const imagePreview = document.getElementById("image-preview");
    const gridInputs = document.querySelectorAll("#grid .cell input");

    // 画像プレビュー表示
    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imagePreview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // 文字認識してグリッドに入力
    function extractText() {
      if (!imagePreview.src) {
        alert("画像を選択してください");
        return;
      }

      Tesseract.recognize(
        imagePreview.src, // 認識する画像
        "eng", // 言語データ（英語）
        {
          logger: (m) => console.log(m), // 認識の進行状況をログに表示
        }
      ).then(({ data: { text } }) => {
        console.log("認識結果:", text);

        // 認識結果を1文字ずつ分割してグリッドに入力
        const letters = text.replace(/\s/g, "").toUpperCase().split(""); // 空白を削除し大文字に変換
        gridInputs.forEach((input, index) => {
          input.value = letters[index] || ""; // 認識結果があれば入力
        });
      });
    }
  </script>
</body>
</html>
